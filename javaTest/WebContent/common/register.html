<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <link href="../plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    <script src="../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script src="../plugins/jQuery/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../plugins/jQuery/additional-methods.min.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
    <script src="../js/extra-validate-methods.js" type="text/javascript"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
		.navbar-nav>.user-menu>.dropdown-menu {width: auto;}
		.space{margin-top: 5px;}
		.alert-success, .alert-warning, .alert-danger{padding:40px;}
		.register-box-body{min-height: 300px;}
		.error{color:#F00;}
		#recaptcha-error, label{font-weight: normal;}
    </style>
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-box-body">
        <p class="login-box-msg">To create an account please fill in the following form.</p>
        <form id="form" action="" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="firstName" placeholder="Name*"/>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="lastName" placeholder="Surname*"/>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="user" placeholder="Email*"/>
            <label id="user-error" class="error" for="user" style="display: none;"></label>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="phone" placeholder="Phone"/>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="company" placeholder="Company"/>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password*"/>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="reenteredNewPass" placeholder="Retype password*"/>
          </div>
          <div class="row" align="center">
	      	<div class="g-recaptcha" data-sitekey="6LfzMYIUAAAAANGYormA9PtzR5gzLF6l8ODBxDvT"></div>
	      	<div id="recaptcha-error" class="error"></div>
          </div>
          <div class="row space">
            <div class="col-md-4 col-md-offset-8">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
          </div>
          <a href="../dashboard/index.jsp" class="text-center">I already have a membership</a>
        </form>
        <div id="form-alert" class="alert-warning" style="text-align:center;display:none;"></div>
        
      </div>
    </div>
  </body>
</html>
